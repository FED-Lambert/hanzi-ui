	//运行
	function runExample(dModule){
		var openExample = function(){
	        var oCode = dModule.getElementsByTagName('textarea')[0].value;
	        var winExample = window.open();
	        winExample.document.write(oCode);
	        //alert(winExample);
	    };
	    var oRunBtn = dModule.getElementsByTagName('input')[0];

	    if(oRunBtn){
	    	//ZHJ.util.addEvent(oRunBtn,'click',openExample);
	    	oRunBtn.onclick = function(){
	    		openExample();
	    	};
	    };
	}
	//runExample(document.getElementById('example'));

	//appendModle
	function appendModle(typeModle){
		var data = new ModleData();
		$(data[typeModle]).appendTo('#chiceModle');
		resetCopy();
	}
	function resetCopy(){
		pushYuanma();//更新文本框内容
		copy();//copy
	}
	//复制
	function copy(){
		var copyCon = $(".g-textarea").elements[0].value;
		var flashvars = {
			content: encodeURIComponent(copyCon),
			uri: 'images/flash_copy_btn.png'
		};
		var params = {
			wmode: "transparent",
			allowScriptAccess: "always"
		};
		swfobject.embedSWF("images/clipboard.swf", "forLoadSwf", "52", "25", "9.0.0", null, flashvars, params);

		function copySuccess(){
			//flash回调
			alert("您已经复制成功，可以粘贴到编辑器");
		}
	}
	copy();
	//源码
	function pushYuanma(){
		var getChoiceModle = $('#chiceModle').find('.s-modle-contentview'),
			modleStr = '';
		for(var i=0;i<getChoiceModle.elements.length;i++){
			modleStr += getChoiceModle.elements[i].innerHTML;
		}
		//$('.g-tip').show().val($('#chiceModle').find('.s-modle-contentview').html().elements[0].innerHTML);
		
		$('.g-textarea').val(modleStr);
		//封装的value有问题
		var teatareaValue = $(".g-textarea").elements[0].value;
		//格式化html结构
		$(".g-textarea").elements[0].value = style_html(teatareaValue, 4, "");
	}
	$('.g-save-yuanma').bind('click',function(){
		pushYuanma();
		$('.g-tip').show();

		//复制
		copy();
	});
	//关闭弹框
	$('.g-tip-close').bind('click',function(){
		$('.g-tip').hide();
	});
